message_20:
      faceset: MainCharacters_DreamWorld
      faceindex: 4
      text: Why another one? \!... \!... \!<br>It's nice having extras and uhhh.... \!<br>Maybe XAVIER can keep that one...\aub


message_21:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: I LOVE THIS FIGURE!!\!<br>Thank you so much KUAKIN.\aub

message_22:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
