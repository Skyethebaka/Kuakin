message_9:
      text: Who is keeping it?

message_10:
      text: SOPHIA

message_11:
      text: XAVIER

message_12:
      faceset: MainCharacters_DreamWorld
      faceindex: 3
      text: I love it! Thanks KUAKIN.\aub

message_13:
      faceset: MainCharacters_DreamWorld
      faceindex: 44
