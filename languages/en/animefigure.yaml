message_5:
      faceset: MainCharacters_DreamWorld
      faceindex: 40
      text: I never told you because you would ask me if you can borrow them.\her

message_6:
      faceset: MainCharacters_DreamWorld
      faceindex: 10
      text: You're just lying XAVIER.\aub

message_7:
      faceset: MainCharacters_DreamWorld
      faceindex: 2
      text: KUAKIN, give it to me!\aub

message_8:
      faceset: MainCharacters_DreamWorld
      faceindex: 39
